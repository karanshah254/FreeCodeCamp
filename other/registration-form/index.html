<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="">
        <div class="container">
            <h1>Register Now</h1>
            <p>Please fill this form to register with us...</p>
            <hr>
            <label for="fn"><b>First Name:</b></label>
            <input type="text" placeholder="Enter First Name" name="fn" required>

            <label for="passwd"><b>Enter Password:</b></label>
            <input type="password" placeholder="Enter Password" name="passwd" required>

            <label for="confirm-passwd"><b>Enter Confirm Password:</b></label>
            <input type="password" placeholder="Enter Confirm Password" name="confirm-passwd" required>

            <hr>
            <button class="register-button" type="submit">Register Now</button>
        </div>
    </form>
</body>

</html>
